<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Embedded Signup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #status {
      margin-top: 1rem;
      color: #555;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Embedded Signup</h2>
  <div id="status">Redirecting you to WhatsApp Signup...</div>

  <script>
    // Facebook App Constants
    const APP_ID = '523707793850383';
    const CONFIG_ID = '683389464136204';
    const REDIRECT_URI = 'https://mukulkumar8285.github.io/facebooksdk/whatsapp-callback';

    const signupUrl = 
      `https://www.facebook.com/v23.0/dialog/oauth?` +
      `client_id=${APP_ID}` +
      `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
      `&scope=whatsapp_business_messaging,whatsapp_business_management,business_management` +
      `&response_type=code` +
      `&config_id=${CONFIG_ID}`;

    document.getElementById('status').textContent = 'Redirecting to WhatsApp signupâ€¦';

    // Redirect in the same tab
    window.location.href = signupUrl;
  </script>
</body>
</html>
