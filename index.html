<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WhatsApp Embedded Signup</title>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    // 1) Initialize the FB JS-SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId   : '523707793850383',  // ← YOUR Facebook App ID
        version : 'v23.0'
      });

      // 2) Launch the Embedded Signup popup
      FB.WhatsAppEmbeddedSignup.popup({
        app_id       : '523707793850383',
        scope        : 'whatsapp_business_management,whatsapp_business_messaging,business_management',
        // Optionally: line_of_credit_type, language, etc.
        onSuccess: function(response) {
          // response = { waba_id, phone_number_id, code, expiration_time }
          window.ReactNativeWebView.postMessage(JSON.stringify({
            success: true,
            data: response
          }));
        },
        onError: function(error) {
          window.ReactNativeWebView.postMessage(JSON.stringify({
            success: false,
            error: error
          }));
        }
      });
    };
  </script>
</head>
<body>
  <p>Loading WhatsApp signup…</p>
</body>
</html>
